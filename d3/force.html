<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>D3 Boilerplate</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
    }

    svg {
      height: 100%;
      width: 100%;
      display: block;
    }

    text {
      fill: #666;
    }

    .counter {
      fill: #e1e1e1;
      filter: drop-shadow(2px 3px 1px rgba(0, 0, 0, 0.2));
    }
  </style>
  <script src="https://d3js.org/d3.v5.min.js" defer></script>
  <script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
  <script src="force.js" defer></script>
</head>
